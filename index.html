<html>
	<head>
		<title>Tests TypeScript</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="fond" style="display: none;">
			<div id="modal">
				<div id="h_modal">
					<h1></h1> <span class="close" onclick="fond.style.display='none';">&times;</span>
				</div>
				<div id="b_modal">

				</div>
				<div id="f_modal">

				</div>
			</div>
		</div>
		<div id="main">
			<header>
				<h1>MasterMind</h1>
				<nav>
					<ul id="menu">
						<li>Statistiques
							<ul>
								<li data-stat="-1">Toutes les parties</li>
								<li data-stat="0">Facile</li>
								<li data-stat="1">Normale</li>
								<li data-stat="2">Difficile</li>
							</ul>
						</li>
						<li>Difficulté <span class="moment">Normale</span>
							<ul>
								<li data-diff="0">Facile</li>
								<li data-diff="1">Normal</li>
								<li data-diff="2">Difficile</li>
								<hr />
								<li data="3">Prsonnalisée</li>
							</ul>
						</li>
						<li>Options
							<ul class="ul_options">
								<li data-opt="0">Partie personnalisée</li>
								<li data-opt="1">Chronomètre</li>
								<li data-opt="2">Gérer les couleurs</li>
								<hr />
								<li>Créé par Laurélien</li>
							</ul>
						</li>
					</ul>
				</nav>
			</header>
			<section id="game">
				<div id="board">
					<div id="solution">

					</div>
					<div id="places">
						
					</div>
				</div>
				<div id="scores">
					<button id="validate" type="button" class="submit">V</button>
					<div id="scoresDot">

					</div>
				</div>
				<div id="colors">

				</div>
			</section>
		</div>
		<script src="build/main.js"></script>
		<script src="build/menu.js"></script>
	</body>
</html>
